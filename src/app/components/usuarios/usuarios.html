<div class="users-container">
  <h2>Gestión de Usuarios</h2>
  
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Usuario</th>
        <th>Teléfono</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.nombre }}</td>
        <td>{{ user.usuario }}</td>
        <td>{{ user.telefono }}</td>
      </tr>
    </tbody>
  </table>
</div>
